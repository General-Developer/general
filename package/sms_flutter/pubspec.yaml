name: 'sms_flutter'
description: 'This is an SMS library for Flutter. Its allow to send, receive, query sms messages, sms delivery and query contacts info in Android, and only sending in IOS & Web.'
version: '0.0.0'
environment: 
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=1.20.0'
dependencies: 
  flutter: 
    sdk: 'flutter'
  flutter_web_plugins: 
    sdk: 'flutter'
  plugin_platform_interface: '^2.1.8'
  url_launcher: '^6.2.5'
dev_dependencies: 
  flutter_test: 
    sdk: 'flutter'
  flutter_lints: '^1.0.0'
flutter: 
  plugin: 
    platforms: 
      android: 
        package: 'com.elyudde.sms_flutter'
        pluginClass: 'SmsFlutterPlugin'
      ios: 
        pluginClass: 'UssdAdvancedPlugin'
      web: 
        pluginClass: 'SmsFlutterPlugin'
        fileName: 'sms_flutter_web.dart'
dependency_overrides: 
  pointycastle: '3.8.0'
funding: 
  - 'https://github.com/sponsors/azkadev'
